<div class="container">
  @if (!users) {
    <h1>Loading...</h1>
  } @else {
    <div>
      <input id="search" type="text" [(ngModel)]="userName">
      <label for="search">
        <button (click)="searchByNames(userName)">search</button>
      </label>
    </div>

    <div class="card">
      <p-table
        #dt2
        [value]="users"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        [globalFilterFields]="['name']"
        [tableStyle]="{ 'min-width': '75rem' }"
      >
        <ng-template #caption>
          <div class="flex">
            <p-iconfield iconPosition="left" class="ml-auto">
              <p-inputicon>
                <i class="pi pi-search"></i>
              </p-inputicon>
              <input pInputText type="text"
                     [(ngModel)]="userName"
                     placeholder="Search names"/>
            </p-iconfield>
          </div>
        </ng-template>
        <ng-template #header>
          <tr>
            <th style="width:22%">id</th>
            <th style="width:22%">Name</th>
            <th style="width:22%">Email</th>
            <th style="width:22%">Active</th>
          </tr>
        </ng-template>
        <ng-template #body let-user>
          <tr>
            <td>
              {{ user.id }}
            </td>
            <td>
              {{ user.name }}
            </td>
            <td>
              {{ user.email }}
            </td>
            <td>
              <p-tag [value]="user.active" [severity]="user.active ? 'success' : 'danger'"/>
            </td>
          </tr>
        </ng-template>
        <ng-template #emptymessage>
          <tr>
            <td colspan="5">No users found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  }
</div>
